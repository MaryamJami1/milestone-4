<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Form for collecting resume data -->
    <form id="resume-form">
        <h2>Fill Your Details</h2>

        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <!-- About Me -->
        <label for="about">About Me:</label>
        <textarea id="about" required></textarea>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <!-- LinkedIn URL -->
        <label for="linkedin">LinkedIn URL:</label>
        <input type="url" id="linkedin" required>

        <!-- Optional URLs -->
        <label for="facebook">Facebook URL:</label>
        <input type="url" id="facebook">

        <label for="discord">Discord URL:</label>
        <input type="url" id="discord">

        <label for="github">GitHub URL:</label>
        <input type="url" id="github">

        <!-- Skills -->
        <label for="skills">Skills (comma separated):</label>
        <input type="text" id="skills" required>

        <!-- Job Experience -->
        <label for="experience-title">Job Title:</label>
        <input type="text" id="experience-title" required>

        <label for="experience-dates">Dates:</label>
        <input type="text" id="experience-dates" required>

        <label for="experience-description">Description:</label>
        <textarea id="experience-description" required></textarea>

        <!-- Hero Section Description -->
        <label for="hero-description">Hero Section Description:</label>
        <input type="text" id="hero-description" required>
        
        <!-- Profile Image Upload -->
        <label for="image">Upload Profile Image:</label>
        <input type="file" id="image" accept="image/*">
        
        <button type="submit">Generate Resume</button>
    </form>

    <!-- Container for displaying the generated resume -->
    <div class="main hidden" id="resume-display"></div>

    <!-- Link to the JavaScript file -->
    <script src="app.js" type="module"></script>
</body>

</html>
